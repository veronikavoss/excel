<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 편집 도구</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .card-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .card-info.active {
            display: block;
        }
        
        .upload-area {
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-box.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .controls {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: none;
        }
        
        .controls.active {
            display: block;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .separator {
            width: 100%;
            height: 1px;
            background: #dee2e6;
            margin: 10px 0;
        }
        
        .table-container {
            padding: 40px;
            display: none;
        }
        
        .table-container.active {
            display: block;
        }
        
        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 500px;
        }
        
        table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 4px 8px;
            text-align: left;
            border: 1px solid #dee2e6;
            white-space: nowrap;
            font-size: 12px;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th.row-number {
            background: #495057;
            text-align: center;
            min-width: 40px;
        }
        
        td.row-number {
            background: #f8f9fa;
            font-weight: 600;
            text-align: center;
            color: #6c757d;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background: #e9ecef;
        }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .column-controls {
            display: flex;
            gap: 3px;
        }
        
        .col-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            transition: background 0.2s;
            line-height: 1;
        }
        
        .col-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats {
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: none;
            font-size: 14px;
            color: #6c757d;
        }
        
        .stats.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 CSV 데이터 편집 도구</h1>
            <p>CSV 파일을 업로드하여 데이터를 확인하고 열을 자유롭게 편집하세요</p>
            <div class="card-info" id="cardInfo"></div>
        </div>
        
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">📁</div>
                <h3>CSV 파일을 드래그하거나 클릭하여 업로드</h3>
                <p style="margin-top: 10px; color: #6c757d;">지원 형식: .csv</p>
                <input type="file" id="fileInput" accept=".csv">
            </div>
        </div>
        
        <div class="controls" id="controls">
            <div class="control-group">
                <button class="btn btn-primary" id="creditCardBtn">💳 신용카드매입자료</button>
                <button class="btn btn-info" id="generalSlipBtn">📄 일반전표전송</button>
            </div>
            <div class="separator"></div>
            <div class="control-group">
                <input type="text" id="newColumnName" placeholder="새 열 이름">
                <button class="btn btn-success" id="addColumnBtn">➕ 열 추가</button>
                <button class="btn btn-secondary" id="downloadBtn">💾 다운로드</button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <div class="table-wrapper">
                <table id="dataTable"></table>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        let csvData = [];
        let headers = [];
        let detectedCard = '';
        
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const controls = document.getElementById('controls');
        const tableContainer = document.getElementById('tableContainer');
        const stats = document.getElementById('stats');
        const addColumnBtn = document.getElementById('addColumnBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const cardInfo = document.getElementById('cardInfo');
        const creditCardBtn = document.getElementById('creditCardBtn');
        const generalSlipBtn = document.getElementById('generalSlipBtn');
        
        // 카드사 판별 규칙
        const cardPatterns = {
            '삼성카드': ['상품', '매출', '성명', '카드구분', '카드번호', '이용일', '이용금액(원)', '부가세(원)', '가맹점명', '승인번호', '가맹점번호', '사업자번호', '업종'],
            '신한카드': ['이용일', '최초결제일', '이용카드', '이용가맹점', '이용금액', '상품', '사업자번호'],
            '현대카드': ['결제일', '이용일', '이용금액', '가맹점', '승인번호'],
            'KB국민카드': ['승인일시', '이용금액', '가맹점명', '승인번호', '카드종류'],
            '롯데카드': ['사용일', '사용시간', '가맹점명', '사용금액', '승인번호'],
            '하나카드': ['거래일시', '카드명', '가맹점', '이용금액', '승인번호'],
            '우리카드': ['사용일자', '사용시간', '가맹점명', '승인금액', '승인번호'],
            'NH농협카드': ['이용일자', '가맹점명', '이용금액', '승인번호'],
            'IBK기업은행카드': ['거래일자', '가맹점명', '이용금액', '승인번호'],
            'BC카드': ['사용일', '가맹점', '금액', '승인번호']
        };
        
        uploadBox.addEventListener('click', function() {
            fileInput.click();
        });
        
        uploadBox.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', function() {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        addColumnBtn.addEventListener('click', addColumn);
        downloadBtn.addEventListener('click', downloadCSV);
        creditCardBtn.addEventListener('click', processCreditCard);
        generalSlipBtn.addEventListener('click', processGeneralSlip);
        
        function handleFile(file) {
            Papa.parse(file, {
                header: true,
                dynamicTyping: false,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data.length > 0) {
                        headers = results.meta.fields;
                        csvData = results.data;
                        
                        // 카드사 판별
                        detectCardType();
                        
                        renderTable();
                        controls.classList.add('active');
                        tableContainer.classList.add('active');
                        stats.classList.add('active');
                        updateStats();
                    }
                },
                error: function(error) {
                    alert('CSV 파일 읽기 오류: ' + error.message);
                }
            });
        }
        
        function detectCardType() {
            let maxMatch = 0;
            let detectedCardName = '알 수 없는 카드';
            
            // 각 카드사 패턴과 헤더 비교
            for (const cardName in cardPatterns) {
                const pattern = cardPatterns[cardName];
                let matchCount = 0;
                
                // 패턴의 키워드가 헤더에 포함되어 있는지 확인
                for (const keyword of pattern) {
                    for (const header of headers) {
                        if (header.includes(keyword) || keyword.includes(header)) {
                            matchCount++;
                            break;
                        }
                    }
                }
                
                // 가장 많이 일치하는 카드사 찾기
                if (matchCount > maxMatch) {
                    maxMatch = matchCount;
                    detectedCardName = cardName;
                }
            }
            
            // 매치 정도에 따라 판별
            if (maxMatch >= 3) {
                detectedCard = detectedCardName;
                cardInfo.textContent = '🏦 감지된 카드: ' + detectedCardName;
                cardInfo.classList.add('active');
            } else {
                detectedCard = '알 수 없음';
                cardInfo.textContent = '🏦 감지된 카드: 알 수 없는 형식';
                cardInfo.classList.add('active');
            }
            
            console.log('Detected card:', detectedCard, 'Match count:', maxMatch);
        }
        
        function renderTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            
            html += '<th class="row-number">#</th>';
            
            for (let i = 0; i < headers.length; i++) {
                const header = headers[i];
                html += '<th><div class="column-header"><span>' + header + '</span><div class="column-controls">';
                
                if (i > 0) {
                    html += '<button class="col-btn move-left" data-index="' + i + '">←</button>';
                }
                
                if (i < headers.length - 1) {
                    html += '<button class="col-btn move-right" data-index="' + i + '">→</button>';
                }
                
                html += '<button class="col-btn delete-col" data-index="' + i + '">🗑️</button>';
                html += '</div></div></th>';
            }
            
            html += '</tr></thead><tbody>';
            
            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                html += '<tr>';
                html += '<td class="row-number">' + (i + 1) + '</td>';
                for (let j = 0; j < headers.length; j++) {
                    const header = headers[j];
                    const value = row[header] || '';
                    html += '<td>' + value + '</td>';
                }
                html += '</tr>';
            }
            
            html += '</tbody>';
            table.innerHTML = html;
            
            attachTableEvents();
        }
        
        function attachTableEvents() {
            const deleteButtons = document.querySelectorAll('.delete-col');
            deleteButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Delete column:', index, headers[index]);
                    deleteColumn(index);
                });
            });
            
            const moveLeftButtons = document.querySelectorAll('.move-left');
            moveLeftButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Move left:', index);
                    moveColumn(index, -1);
                });
            });
            
            const moveRightButtons = document.querySelectorAll('.move-right');
            moveRightButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Move right:', index);
                    moveColumn(index, 1);
                });
            });
            
            console.log('Events attached. Delete buttons:', deleteButtons.length);
        }
        
        function addColumn() {
            const newName = document.getElementById('newColumnName').value.trim();
            if (!newName) {
                alert('열 이름을 입력하세요');
                return;
            }
            if (headers.includes(newName)) {
                alert('이미 존재하는 열 이름입니다');
                return;
            }
            
            headers.push(newName);
            for (let i = 0; i < csvData.length; i++) {
                csvData[i][newName] = '';
            }
            
            renderTable();
            updateStats();
            document.getElementById('newColumnName').value = '';
        }
        
        function deleteColumn(index) {
            console.log('deleteColumn called with index:', index);
            console.log('Current headers:', headers);
            console.log('Column to delete:', headers[index]);
            
            const columnName = headers[index];
            
            console.log('Deleting column:', columnName);
            
            // 헤더에서 제거
            headers.splice(index, 1);
            
            // 데이터에서 해당 열 제거
            for (let i = 0; i < csvData.length; i++) {
                delete csvData[i][columnName];
            }
            
            console.log('New headers:', headers);
            console.log('Rendering table...');
            
            renderTable();
            updateStats();
            
            console.log('Table rendered');
        }
        
        function moveColumn(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= headers.length) return;
            
            const temp = headers[index];
            headers[index] = headers[newIndex];
            headers[newIndex] = temp;
            
            renderTable();
        }
        
        function downloadCSV() {
            const csv = Papa.unparse({
                fields: headers,
                data: csvData
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_data.csv';
            link.click();
        }
        
        function updateStats() {
            stats.innerHTML = '<strong>통계:</strong> 총 ' + csvData.length + '개 행 | ' + 
                            headers.length + '개 열 | 열 이름: ' + headers.join(', ');
        }
        
        function processCreditCard() {
            // 신용카드매입자료 헤더
            headers = [
                '년도월일   (숫자8)',
                '구 분  (숫자1)',
                '코드',
                '계정과목',
                '거래처코드',
                '거 래 처 명 (30자리)',
                '적요코드',
                '적  요  명',
                '금    액',
                '부서명 (15자리)',
                '사원명 (15자리)',
                '현장구분',
                '현장 코드',
                '현 장 명 (25자리)',
                '거래처구분',
                '등록,계좌,카드번호',
                '업   태 (20자리)',
                '종   목 (30자리)',
                '우편번호',
                '주  소 (80자리)',
                '상  세  주  소 (80자리)',
                '대표자',
                '매입카드일때카드유형',
                '신용카드사코드',
                '카드사용 여부',
                '프로젝트 코드',
                '프로젝트명 (30자리)',
                '증빙불비 원인 (30자리)'
            ];
            
            // 빈 데이터로 초기화
            csvData = [];
            
            renderTable();
            updateStats();
            
            console.log('신용카드매입자료 형식으로 변경 완료');
        }
        
        function processGeneralSlip() {
            // 일반전표전송 헤더
            headers = [
                '카드종류             (1자리)',
                '신용카드사명           (30자리이내)',
                '신용카드번호                   (19자리이내)',
                '승인일자',
                '사업자등록번호',
                '거래처명 (15자리이내)',
                '거래처유형',
                '공급가액',
                '세액',
                '봉사료',
                '합계금액',
                '부가세공제여부',
                '부가세유형                (2자리)',
                '계정과목',
                '품    목(적    요) (30자리이내)',
                '수 량',
                '단 가',
                '대표자                         (15자리이내)',
                '업 태                       (20자리이내)',
                '종 목                                   (30자리이내)',
                '사업장주소                                                                  (80자리이내)',
                '부서/사원코드               (5자리이내)',
                '현장코드                        (5자리이내)',
                '프로젝트코드                   (4자리이내)',
                '의제.재활용적요번호 (차 변)'
            ];
            
            // 빈 데이터로 초기화
            csvData = [];
            
            renderTable();
            updateStats();
            
            console.log('일반전표전송 형식으로 변경 완료');
        }
    </script>
</body>
</html>
